    <h1>Livro de 5 Linhas</h1>
    <p>Era uma vez um mundo cheio de mistérios.</p>
    <p>Um viajante curioso decidiu explorá-lo.</p>
    <p>Durante sua jornada, encontrou desafios inesperados.</p>
    <p>Com coragem, superou cada obstáculo e aprendeu valiosas lições.</p>
    <p>Ao final, percebeu que a verdadeira aventura estava dentro de si.</p>
